<f:layout name="Default" />

<f:section name="main">

<ul class="racers list row" >
	<f:for each="{racers}" as="racer">
		<li class="col-sm-2">
                <f:if condition="{racer.portrait}">
                    <f:then>
                        <a href="{uploadfolder}/{racer.portrait}" 
			class="lightbox" 
			rel="lightbox['racerslist']" 
			title="{racer.name}" >
                            <f:cObject typoscriptObjectPath="plugin.tx_mtbraceresult.racer.list.image" data="{racer.portrait.uid}" />
                        </a>
                    </f:then>
                    <f:else>
                        <f:cObject typoscriptObjectPath="plugin.tx_mtbraceresult.racer.list.image" data="{defaultPortrait}" />
                    </f:else>
                </f:if>                                
                <p>
                    {racer.name} <br/>
                    {racer.event}
                </p> 
                
		</li>
	</f:for>
    <div class="clear"></div>
</ul>


</f:section>
